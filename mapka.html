<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<STYLE type="text/css">

#map { height: 600px; width: 100%; }

</style>


<div id="map"></div>


<script>
var map = L.map('map').setView([52.26816, 19.29199], 6);
L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', { maxZoom: 18, id: 'examples.map-i86knfo3'}).addTo(map);

for (var i = 1; i < localStorage.length; i=i+2)
L.marker([localStorage.getItem(i),localStorage.getItem(i+1)]).bindPopup("Punkt: " + (i+1)/2).addTo(map);

function onMapClick(e) {
localStorage.setItem(localStorage.length+1, e.latlng.lat);
localStorage.setItem(localStorage.length+1, e.latlng.lng);
location.reload();}

map.on('click', onMapClick);
</script>
